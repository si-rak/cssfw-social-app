<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connectify | Login</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">

</head>

<body
  class="bg-lightbg dark:bg-darkbg text-gray-900 dark:text-gray-100 font-sans flex flex-col min-h-screen transition-colors duration-300">
  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-900 shadow-sm sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex flex-wrap items-center justify-between px-6 py-4 gap-4">
      <!-- Logo + Toggle -->
      <div class="flex items-center gap-3">
        <a href="./index.html" class="text-2xl font-heading font-bold text-brand">Connectify</a>
        <!-- Theme Toggle -->
        <button id="themeToggle" aria-label="Toggle theme" title="Toggle light/dark mode"
          class="relative flex items-center justify-between w-12 h-6 rounded-full px-1 transition-all duration-300 bg-gradient-to-b from-gray-200 to-gray-300 dark:from-gray-800 dark:to-gray-700 hover:from-gray-300 hover:to-gray-400 dark:hover:from-gray-700 dark:hover:to-gray-600 shadow-inner">
          <!-- Sun Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 text-yellow-500" fill="currentColor"
            viewBox="0 0 24 24">
            <path
              d="M12 18a6 6 0 100-12 6 6 0 000 12zM12 2v2M12 20v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M2 12h2M20 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
          </svg>

          <!-- Moon Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 text-blue-400" fill="currentColor"
            viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
          </svg>

          <!-- Knob -->
          <div
            class="absolute top-0.5 left-0.5 w-5 h-5 bg-gradient-to-b from-white to-gray-100 dark:from-gray-600 dark:to-gray-500 rounded-full shadow-md transform transition-transform duration-300">
          </div>
        </button>


      </div>

      <!-- Hamburger -->
      <button id="menuBtn"
        class="sm:hidden relative w-6 h-6 flex flex-col justify-between items-center text-gray-700 dark:text-gray-300 focus:outline-none transition-all duration-300"
        aria-label="Toggle Menu">
        <span class="block w-full h-0.5 bg-current transform transition-all duration-300"></span>
        <span class="block w-full h-0.5 bg-current transform transition-all duration-300"></span>
        <span class="block w-full h-0.5 bg-current transform transition-all duration-300"></span>
      </button>

      <!-- Nav (desktop) -->
      <nav class="hidden sm:flex items-center gap-4 text-sm text-gray-600 dark:text-gray-300">
        <a href="./feed/index.html" class="hover:text-brand transition">Feed</a>
        <a href="./profile/index.html" class="hover:text-brand transition">Profile</a>
      </nav>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobileMenu"
      class="hidden sm:hidden border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 animate-fadeIn">
      <div class="p-4 space-y-4 text-sm text-gray-600 dark:text-gray-300">
        <a href="./feed/index.html" class="block hover:text-brand transition">Feed</a>
        <a href="./profile/index.html" class="block hover:text-brand transition">Profile</a>
      </div>
    </div>
  </header>



  <!-- LOGIN CARD -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div
      class="bg-cardlight dark:bg-carddark rounded-2xl shadow-lg w-full max-w-md p-8 space-y-8 border border-gray-200 dark:border-gray-700 transition-colors duration-300">
      <div class="text-center">
        <h2 class="text-3xl font-heading font-bold text-brand">Welcome Back</h2>
        <p class="text-gray-500 dark:text-gray-400 mt-2">Login to continue or create a new account</p>
      </div>

      <form action="./feed/index.html" method="POST" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-brand focus:border-transparent outline-none bg-white dark:bg-gray-900 transition" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" minlength="8" required placeholder="********"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-brand focus:border-transparent outline-none bg-white dark:bg-gray-900 transition" />
          <p class="text-xs text-gray-400 mt-1">Password must be at least 8 characters</p>
        </div>

        <button type="submit"
          class="w-full bg-brand hover:bg-brand-dark text-white font-medium py-2 rounded-lg transition-colors">Login</button>

        <div class="text-center text-sm text-gray-400">or continue with</div>

        <div class="flex gap-3">
          <a href="https://www.google.com" target="_blank"
            class="flex-1 border border-gray-300 dark:border-gray-700 rounded-lg py-2 flex items-center justify-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
            <span>Google</span>
          </a>

          <a href="https://github.com/login" target="_blank"
            class="flex-1 border border-gray-300 dark:border-gray-700 rounded-lg py-2 flex items-center justify-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" class="w-5 h-5" />
            <span>GitHub</span>
          </a>
        </div>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-300 dark:border-gray-700" />
          <span class="px-2 text-sm text-gray-400">OR</span>
          <hr class="flex-grow border-gray-300 dark:border-gray-700" />
        </div>

        <a href="./register.html"
          class="block w-full border border-brand text-brand font-medium py-2 rounded-lg hover:bg-brand-light/20 text-center transition-colors">
          Create New Account
        </a>
      </form>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-400 py-6">
    <p>© 2025 Connectify • <a href="#" class="hover:text-brand">Terms</a> • <a href="#"
        class="hover:text-brand">Privacy</a></p>
  </footer>

  <script src="./src/scripts/theme.js"></script>
</body>

</html>
