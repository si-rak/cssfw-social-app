<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SocialApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-200 to-blue-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold text-blue-800">SocialApp</h1>
    <nav class="space-x-4 text-sm">
      <a href="index.html" class="text-blue-800 font-medium hover:underline">Login</a>
      <a href="feed/index.html" class="text-gray-600 hover:underline">Feed</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Sign in to SocialApp</h2>

      <form action="user-profile/index.html" method="POST" class="space-y-5" novalidate>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="you@example.com" />
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" required minlength="8"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Min. 8 characters" />
        </div>

        <button type="submit"
          class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-900 transition duration-200">
          Sign In
        </button>
      </form>

      <p class="text-sm text-center text-gray-500 mt-6">
        Or go to <a href="feed/index.html" class="text-blue-800 hover:underline">Feed</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-gray-500 text-sm p-4 border-t">
    &copy; 2025 SocialApp. All rights reserved.
  </footer>

</body>

</html>
