<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed | SocialApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold text-blue-800">SocialApp</h1>
    <nav class="space-x-4 text-sm">
      <a href="../index.html" class="text-gray-600 hover:underline">Logout</a>
      <a href="../user-profile/index.html" class="text-blue-800 hover:underline">My Profile</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-4">
    <section class="max-w-3xl mx-auto mb-6">
      <h2 class="text-3xl font-bold text-blue-800">Welcome to the Feed</h2>
      <p class="text-gray-600">See what people are posting and share your own!</p>
    </section>

    <!-- Search and Sort -->
    <div class="max-w-3xl mx-auto mb-4 flex flex-col md:flex-row gap-4">
      <input type="text" placeholder="Search posts..."
        class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      <select class="px-4 py-2 border rounded-lg">
        <option value="latest">Sort by: Latest</option>
        <option value="popular">Sort by: Most Popular</option>
      </select>
    </div>

    <!-- Post Form -->
    <form class="max-w-3xl mx-auto mb-8 bg-white p-4 rounded-lg shadow space-y-4">
      <textarea rows="3" required placeholder="What's on your mind?"
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-400"></textarea>
      <button type="submit" class="bg-blue-800 text-white px-6 py-2 rounded-lg hover:bg-blue-900">
        Post
      </button>
    </form>

    <!-- Posts -->
    <div class="max-w-3xl mx-auto space-y-4">
      <div class="bg-white p-4 rounded-lg shadow">
        <div class="flex items-center mb-2">
          <img class="w-10 h-10 rounded-full mr-3" src="/images/jakob-owens-WUmb_eBrpjs-unsplash.jpg" alt="User" />
          <div>
            <p class="font-semibold">Homie kamerat</p>
            <p class="text-sm text-gray-400">2 hours ago</p>
          </div>
        </div>
        <p class="text-gray-700">Just launched my new project â€” check it out!</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-gray-500 text-sm p-4 border-t">
    &copy; 2025 SocialApp. All rights reserved.
  </footer>

</body>

</html>
